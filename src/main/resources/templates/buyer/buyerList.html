<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buyer List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="content">
        <table>
            <thead>
                <tr class="title">
                    <th style="">Id</th>
                    <th style="">Name</th>
                    <th style="">Address</th>
                    <th style="">Number</th>
                    <th style="">Manager</th>
                    <th style="">CreatedAt</th>
                    <th style="">ModifiedAt</th>
                    <th style="" colspan="2">OPTIONS</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="buyer: ${buyerList}">
                <td th:text="${buyer.id}"></td>
                <td th:text="${buyer.name}"></td>
                <td th:text="${buyer.address}"></td>
                <td th:text="${buyer.number}"></td>
                <td th:text="${buyer.manager.person.name}"></td>
                <td th:text="${buyer.createdAt}"></td>
                <td th:text="${buyer.modifiedAt}"></td>
                <td>
                    <a th:href="@{/ui/buyer/delete/{id}(id=${buyer.id})}">
                        <button class="buttonDelete">Delete</button>
                    </a>
                    <a th:href="@{/ui/buyer/showUpdateForm/{id}(id=${buyer.id})}">
                        <button class="buttonEdit">Edit</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <br>

        <a th:href = "@{/ui/buyer/showNewForm}">
            <button class="btn btn-5">Add</button>
        </a>

        <a class="btn btn-5 link__menu"
           th:href="@{/ui/menu}">
            Menu
        </a>
    </div>
</body>
</html>
