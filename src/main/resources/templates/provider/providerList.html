<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provider List</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="content">
        <table>
            <thead>
                <tr class="title">
                    <th style="">Id</th>
                    <th style="">Name</th>
                    <th style="">Address</th>
                    <th style="">Number</th>
                    <th style="">Head</th>
                    <th style="">CreatedAt</th>
                    <th style="">ModifiedAt</th>
                    <th style="" colspan="2">OPTIONS</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="provider: ${providerList}">
                <td th:text="${provider.id}"></td>
                <td th:text="${provider.name}"></td>
                <td th:text="${provider.address}"></td>
                <td th:text="${provider.number}"></td>
                <td th:text="${provider.head.person.name}"></td>
                <td th:text="${provider.createdAt}"></td>
                <td th:text="${provider.modifiedAt}"></td>
                <td>
                    <a th:href="@{/ui/provider/delete/{id}(id=${provider.id})}">
                        <button class="buttonDelete">Delete</button>
                    </a>
                    <a th:href="@{/ui/provider/showUpdateForm/{id}(id=${provider.id})}">
                        <button class="buttonEdit">Edit</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <br>

        <a th:href = "@{/ui/provider/showNewForm}">
            <button class="btn btn-5">Add</button>
        </a>

        <a class="btn btn-5 link__menu"
           th:href="@{/ui/menu}">
            Menu
        </a>
    </div>
</body>
</html>
