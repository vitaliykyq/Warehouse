<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Accounting</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="element">
        <form action="#" th:action="@{/ui/accounting/add}" th:object="${accounting}"
              method="POST">

            <div>
                <h1>ADD ACCOUNTING</h1>
            </div>

            <table>
                <tr>
                    <td><label for="num1">Provider</label></td>
                    <td>
                        <div id="num1" style="text-align: left">
                            <select th:field="*{provider}"  required>
                                <option th:each="providerIdList: ${providerIdList}"
                                        th:value="${providerIdList.id}" th:text="${providerIdList.name}">ID
                                </option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="num2">Buyer</label></td>
                    <td>
                        <div id="num2" style="text-align: left">
                            <select th:field="*{buyer}"  required>
                                <option th:each="buyerIdList: ${buyerIdList}"
                                        th:value="${buyerIdList.id}" th:text="${buyerIdList.name}">ID
                                </option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="num3">Goods</label></td>
                    <td>
                        <div id="num3" style="text-align: left">
                            <select th:field="*{goods}"  required>
                                <option th:each="goodsIdList: ${goodsIdList}"
                                        th:value="${goodsIdList.id}" th:text="${goodsIdList.name}">ID
                                </option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="num4">Conclusion</label></td>
                    <td><input id="num4" th:field="*{conclusion}"  required></td>
                </tr>
            </table>

            <br><br>

            <button type="submit" class="btn btn-3">SAVE</button>
        </form>

        <br>
        <a th:href="@{/ui/accounting/get/all}">
            <button class="btn btn-5">Back</button>
        </a>

    </div>

    <script th:inline="javascript">
        let listElem = document.querySelectorAll(".dropItem");
        function kl(obj) {
            listElem.forEach(elem => { elem.style.display = "none";});

            if(obj.getAttribute("data-status") === "on") {
                document.querySelectorAll(".btnDropMenu").
                forEach(elem => { elem.setAttribute("data-status", "off"); })
                return;
            }

            listElem.forEach(elem => {
                if(elem.getAttribute("data-id-drop") === obj.getAttribute("data-id")) {
                    elem.style.display = "grid";
                    elem.style.position = "absolute";
                    elem.style.gridTemplateColumns = "auto auto";
                    obj.setAttribute("data-status", "on");
                }else{
                    document.querySelectorAll(".btnDropMenu").
                    forEach(elem => { if(elem != obj) elem.setAttribute("data-status", "off"); })
                }
            })
        }
    </script>
</body>
</html>
