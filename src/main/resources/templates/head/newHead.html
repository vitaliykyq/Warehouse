<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Head</title>
    <link  th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="element">
        <form action="#" th:action="@{/ui/head/add}" th:object="${head}"
              method="POST">

            <div>
                <h1>ADD HEAD</h1>
            </div>

            <table>
                <tr>
                    <td><label for="num1">Person</label></td>
                    <td>
                        <div id="num1" style="text-align: left">
                            <select th:field="*{person}"  required>
                                <option th:each="personIdList: ${personIdList}"
                                        th:value="${personIdList.id}" th:text="${personIdList.name}">ID
                                </option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="num2">Experience</label></td>
                    <td><input id="num2" type="number" th:field="*{experience}"  required></td>
                </tr>
                <tr>
                    <td><label for="num3">NumberOfDevoted</label></td>
                    <td><input id="num3" type="number" th:field="*{numberOfDevoted}"  required></td>
                </tr>
            </table>

            <br><br>

            <button type="submit" class="btn btn-3">SAVE</button>
        </form>

        <br>
        <a th:href="@{/ui/head/get/all}">
            <button class="btn btn-5">Back</button>
        </a>

    </div>

    <script th:inline="javascript">
        let listElem = document.querySelectorAll(".dropItem");
        function kl(obj) {
            listElem.forEach(elem => { elem.style.display = "none";});

            if(obj.getAttribute("data-status") === "on") {
                document.querySelectorAll(".btnDropMenu").
                forEach(elem => { elem.setAttribute("data-status", "off"); })
                return;
            }

            listElem.forEach(elem => {
                if(elem.getAttribute("data-id-drop") === obj.getAttribute("data-id")) {
                    elem.style.display = "grid";
                    elem.style.position = "absolute";
                    elem.style.gridTemplateColumns = "auto auto";
                    obj.setAttribute("data-status", "on");
                }else{
                    document.querySelectorAll(".btnDropMenu").
                    forEach(elem => { if(elem != obj) elem.setAttribute("data-status", "off"); })
                }
            })
        }
    </script>
</body>
</html>
